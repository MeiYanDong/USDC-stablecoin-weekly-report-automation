name: Stablecoin Weekly

on:
  workflow_dispatch:
  schedule:
    - cron: "0 23 * * 0"

permissions:
  contents: write

jobs:
  run-weekly-report:
    runs-on: ubuntu-latest
    env:
      DUNE_API_KEY: ${{ secrets.DUNE_API_KEY }}
      DUNE_QUERY_ID: ${{ secrets.DUNE_QUERY_ID }}
      FEISHU_WEBHOOK_URL: ${{ secrets.FEISHU_WEBHOOK_URL }}
      FORCE_RUN: ${{ github.event_name == 'workflow_dispatch' && '1' || '0' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run weekly report
        run: python stablecoin_weekly.py

      - name: Commit history file
        run: |
          if git diff --quiet -- data/weekly_history.json; then
            echo "No history changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/weekly_history.json
          git commit -m "chore: update stablecoin weekly history"
          git push
